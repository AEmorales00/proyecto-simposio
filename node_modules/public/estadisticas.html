<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Alumnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Estadísticas de Alumnos por Edad</h1>
    <table id="estadisticasTable">
        <thead>
            <tr>
                <th>Edad</th>
                <th>Total de Alumnos</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se llenarán dinámicamente con JavaScript -->
        </tbody>
    </table>

    <script>
        // Obtener las estadísticas desde el backend
        fetch('/alumnos/estadisticas')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#estadisticasTable tbody');
                tbody.innerHTML = ''; // Limpiar el contenido anterior

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.edad}</td>
                        <td>${row.total}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un error al obtener las estadísticas');
            });
    </script>
</body>

</html>
