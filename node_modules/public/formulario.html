<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            grid-column: span 2;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Registro de Alumnos</h1>
    <form id="registroForm" class="form-container">
        <!-- Columna 1 -->
        <div class="form-group">
            <label for="carnet1">Carnet (Parte 1):</label>
            <input type="text" id="carnet1" name="carnet1" required>
        </div>
        <div class="form-group">
            <label for="carnet2">Carnet (Parte 2):</label>
            <input type="text" id="carnet2" name="carnet2" required>
        </div>
        <div class="form-group">
            <label for="carnet3">Carnet (Parte 3):</label>
            <input type="text" id="carnet3" name="carnet3" required>
        </div>
        <div class="form-group">
            <label for="nombre1">Primer Nombre:</label>
            <input type="text" id="nombre1" name="nombre1" required>
        </div>
        <div class="form-group">
            <label for="nombre2">Segundo Nombre:</label>
            <input type="text" id="nombre2" name="nombre2">
        </div>

        <!-- Columna 2 -->
        <div class="form-group">
            <label for="nombre3">Primer Apellido:</label>
            <input type="text" id="nombre3" name="nombre3">
        </div>
        <div class="form-group">
            <label for="nombre4">Segundo Apellido:</label>
            <input type="text" id="nombre4" name="nombre4">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="correoElectronico">Correo Electrónico:</label>
            <input type="email" id="correoElectronico" name="correoElectronico" required>
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        </div>

        <!-- Botón de envío -->
        <button type="submit">Registrar Alumno</button>
    </form>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional

            // Obtén los datos del formulario
            const formData = {
                carnet1: document.getElementById('carnet1').value,
                carnet2: document.getElementById('carnet2').value,
                carnet3: document.getElementById('carnet3').value,
                nombre1: document.getElementById('nombre1').value,
                nombre2: document.getElementById('nombre2').value,
                nombre3: document.getElementById('nombre3').value,
                nombre4: document.getElementById('nombre4').value,
                telefono: document.getElementById('telefono').value,
                correoElectronico: document.getElementById('correoElectronico').value,
                fechaNacimiento: document.getElementById('fechaNacimiento').value
            };

            // Envía los datos al backend usando Fetch API
            fetch('/alumnos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    alert('Alumno registrado exitosamente');
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Hubo un error al registrar el alumno');
                });
        });
    </script>
</body>

</html>
